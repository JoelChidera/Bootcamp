<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body style="background-color: rgb(240, 158, 5)">
    <section
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div>
        <h1>SIGN UP FORM</h1>
        <p><strong>It's a free and will only take one minute</strong></p>
      </div>
      <form action="" style=" border: 2px solid gold; padding: 10px; background-color: gold;">
        <label for="">First Name</label><br />
        <input type="text" placeholder="Firstname" required /><br />
        <label for="">Last Name</label><br />
        <input type="text" placeholder="Lastname" required /><br />
        <label for="">Email</label><br />
        <input type="email" placeholder="Email" required /><br />
        <label for="">Password</label><br />
        <input
          type="password"
          placeholder="Password"
          required
        /><br />
        <label for="">Confirm Password</label><br />
        <input
          type="password"
          placeholder="Confirm Password"
          required
        /><br />
        <input style="margin-top: 10px; padding: 10px; background-color: rgb(255, 5, 5); color:rgb(247, 242, 242)" type="button" value="Sign Up" />
        <p>
          By signing up, you agree to our TERMS and CONDITIONS<br /><a href=""
            >Terms and condition</a
          >and<a href=""> Privacy Policy</a>
        </p>
      </form>
      <div>
        <p>Already have an account?<a href="./login.html">login</a></p>
      </div>
    </section>
  </body>
</html>
