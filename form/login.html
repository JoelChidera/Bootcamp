<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body style="background-color: rgb(240, 158, 5)">
    <section
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div>
        <h1>Login</h1>
      </div>
      <form action="" style=" border: 2px solid gold; padding: 10px; background-color: gold;">
        <label for="">Email</label><br />
        <input type="text" placeholder="Enter your Email" required /><br />
        <label for="">Password</label><br />
        <input type="password" placeholder="Enter Password" required /><br />
        <input style="margin-top: 10px; padding: 10px; background-color: rgb(255, 5, 5); color:rgb(247, 242, 242);" type="button" value="Login" />
      </form>
      
    </section>
  </body>
</html>
